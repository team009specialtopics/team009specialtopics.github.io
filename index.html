<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winger IT IoT Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            overflow: hidden;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            z-index: 1000;
        }

        .loading-text {
            font-weight: bold;
            text-transform: uppercase;
            color: #2c3e50;
            position: relative;
            letter-spacing: 3px;
            overflow: hidden;
            text-align: center;
            padding: 0 20px;
        }

        .loading-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
            animation: reveal 1s cubic-bezier(0.45, 0, 0.55, 1) forwards;
        }

        @keyframes reveal {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Font Sizes */
        @media screen and (max-width: 768px) {
            .loading-text {
                font-size: 2rem;
                letter-spacing: 2px;
            }
        }

        @media screen and (max-width: 480px) {
            .loading-text {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }
        }

        @media screen and (max-width: 320px) {
            .loading-text {
                font-size: 1.2rem;
                letter-spacing: 0.5px;
            }
        }

        /* Stagger the letters */
        .loading-text span:nth-child(1) { animation-delay: 0.05s; }
.loading-text span:nth-child(2) { animation-delay: 0.1s; }
.loading-text span:nth-child(3) { animation-delay: 0.15s; }
.loading-text span:nth-child(4) { animation-delay: 0.2s; }
.loading-text span:nth-child(5) { animation-delay: 0.25s; }
.loading-text span:nth-child(6) { animation-delay: 0.3s; }
.loading-text span:nth-child(7) { animation-delay: 0.35s; }
.loading-text span:nth-child(8) { animation-delay: 0.4s; }
.loading-text span:nth-child(9) { animation-delay: 0.45s; }
.loading-text span:nth-child(10) { animation-delay: 0.5s; }
.loading-text span:nth-child(11) { animation-delay: 0.55s; }
.loading-text span:nth-child(12) { animation-delay: 0.6s; }
.loading-text span:nth-child(13) { animation-delay: 0.65s; }
.loading-text span:nth-child(14) { animation-delay: 0.7s; }
.loading-text span:nth-child(15) { animation-delay: 0.75s; }
.loading-text span:nth-child(16) { animation-delay: 0.8s; }
.loading-text span:nth-child(17) { animation-delay: 0.85s; }
.loading-text span:nth-child(18) { animation-delay: 0.9s; }
.loading-text span:nth-child(19) { animation-delay: 0.95s; }
.loading-text span:nth-child(20) { animation-delay: 1s; }
.loading-text span:nth-child(21) { animation-delay: 1.05s; }
.loading-text span:nth-child(22) { animation-delay: 1.1s; }
.loading-text span:nth-child(23) { animation-delay: 1.15s; }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">
            <!-- Split the text into individual spans for animation -->
            <span>W</span>
            <span>i</span>
            <span>n</span>
            <span>g</span>
            <span>e</span>
            <span>r</span>
            <span> </span>
            <span>I</span>
            <span>T</span>
            <span> </span>
            <span>I</span>
            <span>o</span>
            <span>T</span>
            <span> </span>
            <span>D</span>
            <span>a</span>
            <span>s</span>
            <span>h</span>
            <span>b</span>
            <span>o</span>
            <span>a</span>
            <span>r</span>
            <span>d</span>
        </div>
    </div>

    <script>
        // Redirect to index.html after animation
        setTimeout(() => {
            window.location.href = 'index2.html';
        }, 3000);
    </script>
</body>
</html>
